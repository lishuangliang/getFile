{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name=viewport>
    <title>修改个人信息</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="m-form">
        <form action="/update_user/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="list">
                <label>用户名</label>
                <input type="text" class="u-input" name="uname"/>
            </div>
            <div class="list">
                <label>头像</label>
                <input type="file" class="u-input" name="avatar"/>
            </div>
            <div class="list">
                <button class="u-btn" type="submit">提交</button>
            </div>
        </form>
    </div>
</body>
</html>
